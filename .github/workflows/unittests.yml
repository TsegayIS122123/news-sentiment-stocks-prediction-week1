name: Python Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.13'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy matplotlib seaborn jupyter yfinance textblob nltk scikit-learn plotly requests pandas-ta
    - name: Test imports
      run: |
        python -c "import pandas as pd; print('Pandas OK')"
        python -c "import yfinance as yf; print('YFinance OK')"
        python -c "import textblob; print('TextBlob OK')"
        python -c "import pandas_ta as ta; print('Technical Analysis OK')"